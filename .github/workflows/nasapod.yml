name: Nasapod

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  tweet:
    name: APOD
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v4

      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@v1

      - name: Set up Python üêç
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Cache Python packages üíæ
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: insta APOD üê¶üì∑
        env:
          API_KEY: ${{ secrets.API_KEY }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          USUARIO: ${{ secrets.USUARIO }}
          SENHA: ${{ secrets.SENHA }}
          TELE_USER: ${{ secrets.TELE_USER }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          INSTAGRAM_SESSION: ${{ secrets.INSTAGRAM_SESSION }}
          COOKIES_CONTENT: ${{ secrets.COOKIES_CONTENT }}
        run: |
          python instasa.py
